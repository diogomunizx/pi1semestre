<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha - Fatec</title>
  <link rel="stylesheet" href="estilos/login.css">
</head>
<body>

  <!-- Cabeçalho superior -->
  <div class="top-header">
    <img src="imagens/logo-fatec_itapira.png" alt="Imagem 2" />
    <img src="imagens/logo-cps.png" alt="Imagem 3" />
  </div>
  <div class="top-divider"></div>

  <!-- Caixa de login para recuperar senha -->
  <div class="main-content">
    <div class="login-container">
      <h1>Recuperar Senha</h1>
      <p>Por favor, insira o seu e-mail para receber o link de recuperação de senha.</p>

      <!-- Formulário de recuperação de senha -->
      <form action="#" method="post">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        
        <!-- Botão de envio para recuperar senha (ID aplicado) -->
        <button id="recover-btn2" type="submit">Enviar Link de Recuperação</button>
      </form>

      <!-- Rodapé com link para voltar ao login -->
      <div class="footer">
        <p><a href="login.html">Voltar ao login</a></p>
      </div>
    </div>
  </div>

  <!-- Logo no canto inferior esquerdo -->
  <div class="bottom-left-logo">
    <img src="imagens/print.png" alt="Logo Governo de SP">
  </div>

</body>
</html>
