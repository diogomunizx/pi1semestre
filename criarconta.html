<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="icon" type="image/png" href="imagens/icon-horus.png">
    <title>HORUS - Criar Conta</title>
</head>

<body>
    <div class="main-container">
        <div class="login-container">
            <h1>Criar Conta</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="role">Tipo de Usuário</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Selecione seu cargo</option>
                        <option value="docente">Docente</option>
                        <option value="coordenador">Coordenador</option>
                        <option value="diretor">Diretor</option>
                        <option value="coordenador">Docente e Coordenador</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label for="matricula">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="matricula" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label for="sobreNome">Sobrenome</label>
                    <input type="text" id="sobreNome" name="matricula" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        autocomplete="new-password">
                </div>

                <div class="footer">
                    <button class="secondary-button" onclick="window.location.href='login.html';">Criar conta</button>
                </div>


            </form>

        </div>

        <div class="info-container">
            <h2>Bem-vindo!</h2>
            <br>
            <img src="imagens/logo-horus.png" alt="Logo HORUS" class="logo-horus">
            <p>Crie sua conta para acessar o sistema HORUS.</p>
            <p>Fatec Itapira - DSM 2024</p>
        </div>
    </div>
</body>

</html>
