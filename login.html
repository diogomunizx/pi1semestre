<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="icon" type="image/png" href="imagens/icon-horus.png">
    <title>HORUS - Login </title>
</head>

<body>
    <div class="main-container">
        <div class="login-container">
            <h1>Login</h1>
            <form action="#" method="post">

                <div class="input-group">
                    <label for="matricula">Matricula</label>
                    <input type="text" id="matricula" name="matricula" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <a href="index.html"><button type="button">Entrar</button></a>
            </form>

            <div class="footer">
                <p>Esqueceu sua senha? <a href="esqueciminhasenha.html">Clique aqui</a></p>

                <a href="criarconta.html"><button class="secondary-button">Criar conta</button></a>
            </div>
        </div>

        <div class="welcome-container">
            <h2>Bem-vindo!</h2>
            <br>
            <img src="imagens/logo-horus.png" alt="Logo HORUS" class="logo-horus">
            <p>Desenvolvido por HORUS System.</p>
            <p>Fatec Itapira - DSM 2024</p>
        </div>

    </div>
</body>

</html>
