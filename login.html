<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilos/login.css">
  <link rel="icon" type="image/png" href="imagens/logo-horus.png">
  <title>Login Fatec</title>
</head>
<body>

  <!-- Cabeçalho superior -->
  <div class="top-header">
    <img src="imagens/cps.png" alt="Imagem 1" />
    <img src="imagens/brasao_sp.jpg" alt="Imagem 2" />
    <img src="imagens/logofatec.png" alt="Imagem 3" />
  </div>
  <div class="top-divider"></div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <div class="login-container">
      <h1>Login Fatec</h1>
      <form action="#" method="post">
        <div class="input-group">
          <label for="matricula">Usuário</label>
          <input type="text" id="matricula" name="matricula" required />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>
        
        <!-- Botão com ID para estilização -->
        <button href="index.html" id="botaoentrar" type="submit">Entrar</button>
      </form>

      <!-- Rodapé -->
      <div class="footer">
        <p>Esqueceu sua senha? <a href="esqueciminhasenha2.html">Clique aqui</a></p>
        <p>Fatec Itapira - DSM 2024</p>
      </div>
    </div>
  </div>

  <!-- Logotipo no canto inferior esquerdo -->
  <div class="bottom-left-logo">
    <img src="imagens/print.png" alt="Logo Governo de SP">
  </div>

</body>
</html>
