<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/login.css">
    <title>Login - Fatec Itapira</title>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="post">

            <div class="input-group">
                <label for="matricula">Matricula</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <a href="index.html"><button type="button">Entrar</button></a>
        </form>

        <div class="footer">
            <p>Esqueceu sua senha? <a href="esqueciminhasenha.html">Clique aqui</a></p>

            <a href="criarconta.html"><button class="secondary-button">Criar conta</button></a>
        </div>
    </div>
</body>

</html>
