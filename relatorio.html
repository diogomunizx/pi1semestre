<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relatório</title>
</head>
<body>
   <header>
    
    <div class="header-content">
        <div class="institutions">
            <div class="fatec">
                <a href="https://fatecitapira.cps.sp.gov.br/" target="_blank"><img src="imagens/logo-fatec_itapira.png"></a>
            </div>
            <div class="cps">
                <a href="https://www.cps.sp.gov.br/" target="_blank"><img src="imagens/logo-cps.png"></a>
            </div>
        </div>
        <nav class="menu">
            <a href="index.html">Início</a>
            <a href="inscricao.html">Inscrição</a>
            <a href="relatorio.html">Relatório</a>
            <a href="aprovacao.html">Aprovação</a>
        </nav>
    </div>
   </header> 

   <main>
     <!-- Seção do Relatório do Docente -->
     <section class="relatorio-envio">
        <h3>Enviar Relatório de Atividades</h3>
        <form action="/submit-relatorio" method="POST" enctype="multipart/form-data">
            <!-- Informações do Projeto -->
            <label for="nome-docente">Nome do Docente:</label>
            <input type="text" id="nome-docente" name="nome-docente" required>

            <label for="nome-projeto">Nome do Projeto:</label>
            <input type="text" id="nome-projeto" name="nome-projeto" required>

            <label for="descricao-projeto">Descrição do Projeto:</label>
            <textarea id="descricao-projeto" name="descricao-projeto" rows="3" required></textarea>

            <!-- Relatório -->
            <label for="relatorio-detalhes">Detalhamento das Atividades Realizadas:</label>
            <textarea id="relatorio-detalhes" name="relatorio-detalhes" rows="5" required></textarea>

            <label for="data-envio">Data de Envio:</label>
            <input type="date" id="data-envio" name="data-envio" required>

            <label for="documentos-anexos">Anexar Documentos:</label>
            <input type="file" id="documentos-anexos" name="documentos-anexos" accept=".pdf,.doc,.docx" required>

            <!-- Botão de Envio -->
            <button type="submit">Enviar Relatório</button>
        </form>
    </section>

    <!-- Painel de Avaliação do Relatório -->
    <section class="relatorio-avaliacao">
        <h3>Avaliação do Relatório (Coordenador e Diretor)</h3>

        <div class="avaliacao-status">
            <p>Status Atual: <span id="status-relatorio">Pendente</span></p>
        </div>

        <!-- Seção do Coordenador -->
        <div class="avaliacao-coordenador">
            <h4>Avaliação do Coordenador</h4>
            <form action="/coordenador-avalia" method="POST">
                <label for="parecer-coordenador">Parecer:</label>
                <textarea id="parecer-coordenador" name="parecer-coordenador" rows="3" required></textarea>

                <label for="decisao-coordenador">Decisão:</label>
                <select id="decisao-coordenador" name="decisao-coordenador" required>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Reprovado">Reprovado</option>
                </select>

                <!-- Botão de Envio -->
                <button type="submit">Submeter Avaliação do Coordenador</button>
            </form>
        </div>

        <!-- Seção do Diretor -->
        <div class="avaliacao-diretor">
            <h4>Avaliação do Diretor</h4>
            <form action="/diretor-avalia" method="POST">
                <label for="parecer-diretor">Parecer:</label>
                <textarea id="parecer-diretor" name="parecer-diretor" rows="3" required></textarea>

                <label for="decisao-diretor">Decisão:</label>
                <select id="decisao-diretor" name="decisao-diretor" required>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Reprovado">Reprovado</option>
                </select>

                <!-- Botão de Envio -->
                <button type="submit">Submeter Avaliação do Diretor</button>
            </form>
        </div>
    </section>
   </main>

   <footer>
    <div class="footer-bottom">
        <p>© 2024 - Centro Paula Souza - Fatec Itapira - Turma DSM 1° Semestre</p>  
    </div>
    <div class="gov-logo-footer">
        <img src="imagens/logo-governo-do-estado-sp.png" alt="Logo Governo SP">
    </div>
</footer>

</body>
</html>
