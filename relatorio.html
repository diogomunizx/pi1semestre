    <header>

            <nav class="menu">

                <a href="aprovacao.html">Aprovação</a>

            </nav>
        </div>
    </header>

    <main>
        <h3 id="titulos">Seus projetos para envios de relátórios</h3>
        <br>
        <table class="tbls">
            <thead>
                <tr>
                    <td>Inscrição</td>
                    <td>Coordenador</td>
                    <td>Projeto</td>
                    <td>Tipo HAE</td>
                    <td>Quantidade HAE</td>
                    <td>Status</td>
                    <td>Ações</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Marcia Regioli</td>
                    <td>Estágio DSM</td>
                    <td>Estágio</td>
                    <td>5</td>
                    <td>Pendente</td>
                    <td class="destaque"><img src="imagens/relatorio.png" onclick="prepararRelatorio()"></td>
                </tr>
            </tbody>
        </table>
        <div id="formulario-editar" class="container-inscricao" style="display: none;">
            <form class="form-inscricao" action="#" method="POST">

                <label for="professor">Nome:</label>
                <input type="text" id="professor" name="professor" value="Ana Celia" required><br>
                </td>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="ana@exemplo.com" required><br>

                <label for="rg">R.G.:</label>
                <input type="text" id="rg" name="rg" value="123456789" required><br>

                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" value="12345" required><br>

                <label for="titulo_projeto">Título do projeto:</label>
                <input type="text" id="titulo_projeto" name="titulo_projeto" value="Estágio DSM" required><br>

                <label for="relatorio">Descrição das atividades:</label>
                <textarea class="textarea-auto-ajuste" name="relatorio" rows="4"
                    placeholder="Digite as atividades realizadas..."></textarea><br>

                <label for="inicio_projeto">Data envio:</label>
                <input type="date" id="envio_relatorio" name="envio_relatorio"><br>

                <!-- Botões de ação -->
                <button class="btn-reset" type="button" onclick="cancelarEdicao()">Cancelar</button>
                <a href="relatorio.html"><button class="btn-enviar" type="button">Enviar</button></a>

            </form>
        </div>
    </main>
    <script src="relatorio.js" defer></script>
